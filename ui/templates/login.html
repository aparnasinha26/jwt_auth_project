<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            font-size: 16px;
            line-height: 1.6;
        }
        input {
            width: 100%;
            padding: 8px;
            font-size: 16px;
            margin-bottom: 10px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            margin-right: 10px;
        }
        textarea {
            width: 100%;
            font-size: 14px;
            font-family: monospace;
        }
        #tokenDisplay {
            margin-top: 20px;
            padding: 15px;
            background: #f0f0f0;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h1>Login</h1>
    
    <div id="message"></div>
    
    <form id="loginForm">
        <div>
            <label>Username:</label><br>
            <input type="text" id="username" required>
        </div>
        <br>
        
        <div>
            <label>Password:</label><br>
            <input type="password" id="password" required>
        </div>
        <br>
        
        <button type="submit">Login</button>
    </form>
    
    <br>
    <a href="/signup">Don't have an account? Sign Up</a>
    
    <div id="tokenDisplay" style="display:none;">
        <h3>JWT Token:</h3>
        <p>Your authentication token (save this for API access):</p>
        <textarea id="tokenText" rows="5" readonly></textarea>
        <br><br>
    </div>

    <script>
        const form = document.getElementById('loginForm');
        const messageDiv = document.getElementById('message');
        const tokenDisplay = document.getElementById('tokenDisplay');
        const tokenText = document.getElementById('tokenText');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            
            try {
                const response = await fetch('/api/public/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, password })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    messageDiv.innerHTML = '<p style="color:green;">Login successful!</p>';
                    
                    // Display the JWT token
                    tokenText.value = data.token;
                    tokenDisplay.style.display = 'block';
                    
                    // Store token in sessionStorage
                    sessionStorage.setItem('token', data.token);
                    sessionStorage.setItem('username', data.username);
                } else {
                    // Handle different error formats
                    let errorMessage = 'Login failed';
                    
                    if (data.detail) {
                        if (typeof data.detail === 'string') {
                            errorMessage = data.detail;
                        } else if (Array.isArray(data.detail)) {
                            errorMessage = data.detail.map(err => err.msg).join(', ');
                        } else if (typeof data.detail === 'object') {
                            errorMessage = JSON.stringify(data.detail);
                        }
                    } else if (data.message) {
                        errorMessage = data.message;
                    }
                    
                    messageDiv.innerHTML = '<p style="color:red;">' + errorMessage + '</p>';
                }
            } catch (error) {
                console.error('Login error:', error);
                messageDiv.innerHTML = '<p style="color:red;">Network error: ' + error.message + '</p>';
            }
        });
    </script>
</body>
</html>
