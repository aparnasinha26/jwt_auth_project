<!DOCTYPE html>
<html>
<head>
    <title>Sign Up</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 500px;
            margin: 50px auto;
            padding: 20px;
            font-size: 16px;
            line-height: 1.6;
        }
        input {
            width: 100%;
            padding: 8px;
            font-size: 16px;
            margin-bottom: 10px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Sign Up</h1>
    
    <div id="message"></div>
    
    <form id="signupForm">
        <div>
            <label>Username:</label><br>
            <input type="text" id="username" required>
            <small>3-20 characters, letters, numbers, underscore only</small>
        </div>
        <br>
        
        <div>
            <label>Password:</label><br>
            <input type="password" id="password" required>
            <small>Min 6 chars, uppercase, lowercase, number required</small>
        </div>
        <br>
        
        <div>
            <label>Confirm Password:</label><br>
            <input type="password" id="confirmPassword" required>
        </div>
        <br>
        
        <button type="submit">Sign Up</button>
    </form>
    
    <br>
    <a href="/login">Already have an account? Login</a>

    <script>
        const form = document.getElementById('signupForm');
        const messageDiv = document.getElementById('message');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            
            // Client-side validation
            if (password !== confirmPassword) {
                messageDiv.innerHTML = '<p style="color:red;">Passwords do not match</p>';
                return;
            }
            
            try {
                const response = await fetch('/api/public/signup', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, password })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    messageDiv.innerHTML = '<p style="color:green;">Account created! Redirecting...</p>';
                    setTimeout(() => window.location.href = '/login', 2000);
                } else {
                    // Handle different error formats
                    let errorMessage = 'Error creating account';
                    
                    if (data.detail) {
                        // FastAPI validation errors or custom errors
                        if (typeof data.detail === 'string') {
                            errorMessage = data.detail;
                        } else if (Array.isArray(data.detail)) {
                            // Pydantic validation errors (array of objects)
                            errorMessage = data.detail.map(err => err.msg).join(', ');
                        } else if (typeof data.detail === 'object') {
                            errorMessage = JSON.stringify(data.detail);
                        }
                    } else if (data.message) {
                        errorMessage = data.message;
                    }
                    
                    messageDiv.innerHTML = '<p style="color:red;">' + errorMessage + '</p>';
                }
            } catch (error) {
                console.error('Signup error:', error);
                messageDiv.innerHTML = '<p style="color:red;">Network error: ' + error.message + '</p>';
            }
        });
    </script>
</body>
</html>
